<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polyrhythm DVD Player</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <!--
    - Take 2 inputs from the user, as numbers
    -->

    <body>
        <main>
            <h1 class="main-header">Polyrhythm Visualizer</h1>
            <p>This project takes 2 numbers numbers as input and plays a DVD-logo-style animation to visually demonstrate polyrhythms!</p>
            <canvas id="canvas" class="myCanvas">
                The canvas is not loading.
            </canvas>

            <h6 class="directions">Please enter the polyrhythm ratio in the following boxes:</h6>
            <p class="directions">This default example will show the 3:4 polyrhythm</p>

            <div class="wrapper">
                <input class="polyrhythm" type="text" id='poly-x' name="poly-x" placeholder="3" required />
                <h2 class="colon">:</h2>
                <input class="polyrhythm" type="text" id='poly-y' name="poly-y" placeholder="4" required />
            </div>
            <button class="calculate" id="calculate" type="submit" id="submit-button" onclick="calculatePolyrhythm()">Calculate Polyrhythm</button>

            <div class="pausePlay">
                <button class="UI" id="start" onclick="Click(metronome1); draw();"><span class="material-icons" style="font-size: 50px;">play_arrow</span></button>
                
                <button class="UI" id="stop" onclick="stopPolyrhythm()"><span class="material-icons" style="font-size: 50px;">stop</span></button>
            </div>
            
            
            <!-- <div class="counters">
                <div class="ratio">
                    <p id="count-x" class="ratio">0</p> : <div class="ratio"><p id="count-y" class="ratio">0</p></div>
                </div>
                <div class="cycles">
                    Cycles: <p id="hits" class="cycles">0</p>
                </div>
            </div> -->
        </main>
        <script src="scripts.js"></script>
    </body>    
    

</html>
